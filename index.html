<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="dir">
      <img src="image/image.svg" alt="">
    </div>
    <div class="esq">
      <header id="header">
          <h2>Bem vindo de volta</h2>
          <h1>Faça login na sua conta</h1>
      </header>
      <main id="main">
        <div class="E-mail">
          <span>E-mail</span>
          <input type="text">
        </div>
        <div class="Senha">
          <span>Senha</span>
          <input type="password">
        </div>
        <div class="rec-senha">
          <span>Lembre de mim</span>
          <a href="/">Esqueceu sua senha?</a>
        </div>
        <div class="buttons">
          <button class="entrar">Entrar</button>
          <button class="icon">Ou faça login com o Google </button>
        </div>
    
      </main>
      <footer id="footer">
        <span>Não tem uma conta? <a href="/">Cadastre-se</a></span>
      </footer>
    </div>
  </div>
  
</body>
</html>
